<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballin' on a Budget | BudgetGM</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ballin' on a Budget</h1>
            <p>Build your team with a $15 budget. Select 5 players.</p>
        </header>

        <main>
            <div class="game-section">
                <div class="players-section">
                    <h2>Available Players</h2>
                    <div id="available-players" class="players-list"></div>
                </div>

                <div class="team-section">
                    <h2>Your Team</h2>
                    <div class="budget-display">
                        <p>Remaining Budget: <span id="budget">$15</span></p>
                    </div>
                    <div id="selected-players" class="players-list"></div>
                    <button id="predict-button" onclick="predictWins()">Predict Wins</button>
                </div>
            </div>

            <div id="results" class="results-section"></div>
        </main>
    </div>

    <script src="/src/game.js"></script>
</body>
</html>
